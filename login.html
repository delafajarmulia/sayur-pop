<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayur Pop | Login</title>

    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    <div class="kotak-container">
        <h3>Login</h3>
        <div>
            <label for="label">Username</label> <br>
            <input type="text" id="username" name="username" class="input">

        <div style="padding-top: 20px;">
            <label for="label">Password</label> <br>
            <input type="text" id="password" name="password" class="input">
        </div>
        <button class="btn-login" onclick="validasiLogin()">
            Login
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
